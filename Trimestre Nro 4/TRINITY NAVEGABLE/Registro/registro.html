<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <form>
        <div class="texto-principal-registro">
            <h1>TRINITY</h1>
        </div>
        <h2>Registro</h2>
        <input type="text" placeholder="Primer nombre">
        <input type="text" placeholder="Segundo nombre (opcional)">
        <input type="text" placeholder="Apellidos">
        <select name="Documento de identidad" id="Documento de identidad">
            <option value="" disabled selected>Documento de identidad</option>
            <option value="Cedula">Cédula de ciudadanía</option>
            <option value="Cedula">Cédula de extranjería</option>
            <option value="Cedula">Pasaporte</option>
        </select>
        <input type="text" placeholder="Numero de documento">
        <input type="text" placeholder="Fecha de expedición">
        <select name="Sexo" id="Sexo">
            <option value="" disabled selected>Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
        <input type="text" placeholder="Numero de telefono">
        <input type="text" placeholder="Correo electrónico">
        <select name="Eps" id="Eps">
            <option value="" disabled selected>EPS</option>
            <option value="Aliansalud">ALIANSALUD ENTIDAD PROMOTORA DE SALUD S.A.</option>
            <option value="Comfenalco">COMFENALCO VALLE E.P.S.</option>
            <option value="Compensar">COMPENSAR E.P.S.</option>
            <option value="Sanitas">E.P.S. SANITAS S.A.</option>
            <option value="Famisanar">E.P.S. FAMISANAR LTDA</option>
            <option value="Sos">EPS SERVICIO OCCIDENTAL DE SALUD S.A.</option>
        </select>
        <select name="Rol" id="Rol">
            <option value="" disabled selected>Seleccionar rol</option>
            <option value="Administrador">Administrador</option>
            <option value="Bodeguero">Bodeguero</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Distribuidor">Distribuidor</option>
        </select>
        <input type="password" placeholder="Contraseña">
        <input type="password" placeholder="Confirmar contraseña">
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="file-input">
        <a href="../Login/inicio_sesion.html" class="btn" type="submit" color="white">REGISTRAR</a>
    
    </form>

</body>
</html>
