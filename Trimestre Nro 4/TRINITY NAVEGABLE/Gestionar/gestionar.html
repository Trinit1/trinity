<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTIONAR</title>
    <link rel="stylesheet" href="gestionar.css">
</head>
<body>

    <form>
        <div class="texto-principal-registro">
            <h1>TRINITY</h1>
        </div>
        
        <h3>Gestionar Categoría y Sub-Categoría</h3>
        <div class="fila2">
            <div class="campo">
                <h3>Seleccione la Categoría</h3>
                <select name="seleccionar-categoria" id="seleccionar-categoria">
                    <option value="" disabled selected>Seleccionar categoría</option>
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                </select>
            </div>

        

            <div class="campo">
                <h3>Nombre</h3>
                <input type="text" placeholder="">
            </div>
        </div>
        
        <div class="fila2">
            <div class="campo">
                <h3>Seleccione la Sub-Categoria</h3>
                <select name="seleccionar-subcategoria" id="seleccionar-categoria">
                    <option value="" disabled selected>Seleccionar Subcategoría</option>
                    <option value="categoria1">Subategoría 1</option>
                    <option value="categoria2">Subcategoría 2</option>
                </select>
            </div>

        

            <div class="campo">
                <h3>Nombre</h3>
                <input type="text" placeholder="">
            </div>
        </div>

        <div class="fila2">
            <div class="campo">
                <h3>Definir tamaño</h3>
                <select name="seleccionar-categoria" id="seleccionar-categoria">
                    <option value="" disabled selected>De 0 a 100</option>
                    <option value="categoria1">Menos de 100</option>
                    <option value="categoria2">Más de 100</option>
                    <option value="categoria2">Otro</option>
                </select>
            </div>

        

            <div class="campo">
                <h3>Recibir reportes</h3>
                <select name="seleccionar-categoria" id="seleccionar-categori></select>
                    <option value="" disabled selected>Sí</option>
                    <option value="categoria1">Sí</option>
                    <option value="categoria2">Más de 100</option>
                    <option value="categoria2">Otro</option>
                </select>
            </div>
        </div>     
        
        <div class="campo full-width">
            <h3>Acceso a:</h3>
            <select name="seleccionar-categoria" id="seleccionar-categoria">
                <option value="" disabled selected>Administrador</option>
                <option value="categoria1">Todos</option>
                <option value="categoria2">Con clave</option>
                <option value="categoria2">Proveedores</option>
            </select>
        </div>

        <a href="../Categoría/categoria.html" class="btn" type="submit">Guardar cambios</a>
    </form>

</body>
</html>
