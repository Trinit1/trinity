<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow px-4 py-3 animate__animated animate__fadeInDown">
  <a class="navbar-brand fs-3 fw-bold me-4 title" routerLink="/dashboard">TRINITY</a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
    aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navContent">
    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-2">
      <li class="nav-item"><a class="nav-link nav-underline" routerLink="/home">Home</a></li>
      <li class="nav-item"><a class="nav-link nav-underline" routerLink="/stock">Stock</a></li>
      <li class="nav-item"><a class="nav-link nav-underline" routerLink="/registros">Registros</a></li>
      <li class="nav-item"><a class="nav-link nav-underline" routerLink="/users">Usuarios</a></li>
      <li class="nav-item"><a class="nav-link nav-underline" routerLink="/alertas">Alertas</a></li>
    </ul>

    <ul class="navbar-nav mb-2 mb-lg-0">
      <!-- Mostrar saludo y botón de cierre de sesión si está autenticado -->
      <li class="nav-item text-white me-3" *ngIf="estaAutenticado()">
        Bienvenido, {{ nombreUsuario }}
      </li>
      <li class="nav-item" *ngIf="estaAutenticado()">
        <a class="nav-link nav-underline text-danger" style="cursor: pointer" (click)="cerrarSesion()">Cerrar sesión</a>
      </li>

      <!-- Mostrar botón de login si NO está autenticado -->
      <li class="nav-item" *ngIf="!estaAutenticado()">
        <a class="nav-link nav-underline text-success" routerLink="/login">Iniciar sesión</a>
      </li>
    </ul>
  </div>
</header>
