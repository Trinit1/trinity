<div class="container my-5">
  <h2 class="mb-4 text-center">📦 Stock General</h2>

  <form class="row g-3 mb-4" (ngSubmit)="editandoCategoria ? actualizarCategoria() : agregarCategoria()">
    <div class="col-md-3">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la categoría"
        [(ngModel)]="nombreCategoria"
        name="nombreCategoria"
        required
      />
    </div>

    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="URL de la imagen"
        [(ngModel)]="imagenCategoria"
        name="imagenCategoria"
      />
    </div>

    <div class="col-md-3">
      <input
        type="text"
        class="form-control"
        placeholder="Descripción"
        [(ngModel)]="descripcionCategoria"
        name="descripcionCategoria"
        required
      />
    </div>

    <div class="col-md-2 d-flex gap-2">
      <button type="submit" class="btn btn-success w-100">
        {{ editandoCategoria ? 'Actualizar' : 'Agregar' }} categoría
      </button>
      <button *ngIf="editandoCategoria" type="button" class="btn btn-secondary w-100" (click)="cancelarEdicion()">
        Cancelar
      </button>
    </div>
  </form>

  <div *ngIf="mensajeExitoCategoria" class="alert alert-success text-center py-2">
    {{ mensajeExitoCategoria }}
  </div>
  <div *ngIf="mensajeErrorCategoria" class="alert alert-danger text-center py-2">
    {{ mensajeErrorCategoria }}
  </div>

  <div class="row g-4 justify-content-center">
    <div class="col-12 col-sm-6 col-lg-3" *ngFor="let item of resumen">
      <div class="p-3 border rounded bg-dark text-center card-option">
        <h3 class="h5 mb-3">{{ item.categoria }}</h3>
        <a [routerLink]="['/productos/categoria', item.id]">
          <img
            [src]="item.imageUrl || getImagen(item.categoria)"
            class="img-fluid"
            [alt]="'Imagen de ' + item.categoria"
            style="cursor: pointer;"
          />
        </a>
        <p class="mt-2">Total: <strong>{{ item.total }}</strong></p>

        <div class="mt-3 d-flex justify-content-center gap-2">
          <button class="btn btn-warning btn-sm" (click)="prepararEdicion(item)">
            📝 Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(item.id)">
            🗑️ Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h4 class="text-center mb-3">📊 Resumen general</h4>
    <div class="table-responsive">
      <table class="table table-dark table-striped table-bordered text-center tabla">
        <thead>
          <tr>
            <th>Categoría</th>
            <th>Disponible</th>
            <th>Stock mínimo</th>
            <th>Última actualización</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of resumen">
            <td>{{ item.categoria }}</td>
            <td>{{ item.disponible }}</td>
            <td>{{ item.minimo }}</td>
            <td>{{ item.ultima_actualizacion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
